<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="shortcut icon" href="https://chat.openai.com/favicon.ico" type="image/x-icon">
    <style>
        .right2 {
            display: none;
        }

        /* Styling for chat messages */
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 75vh;
            overflow-y: scroll;
        }

        .chat-bubble {
            margin: 10px;
            padding: 15px;
            border-radius: 10px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .user-bubble {
            background-color: #2f88f0;
            color: white;
            align-self: flex-end;
        }

        .response-bubble {
            background-color: #4d4d4d;
            color: white;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px;
            background-color: #202123;
        }

        .input-area input {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: none;
        }

        .input-area button {
            width: 10%;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            padding: 10px;
        }

        .input-area button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Chat Interface</title>
</head>

<body class="bg-chatblack-50">
    <div class="flex h-[100vh] text-white">
        <div class="left bg-[#202123] w-2/12">
            <button
                class="w-[90%] py-2 m-2 px-10 space-x-2 border-white border rounded-md flex mx-4 justify-start items-center hover:opacity-70">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                <span>New Chat</span>
            </button>
            <div class="text-xs m-4 mx-8 text-gray-400">Today</div>
            <div class="chats flex flex-col justify-center items-center space-y-2">
                {% for chat in myChats %} 
                <div
                    class="chat space-x-2 opacity-80 w-[90%] px-5 py-2 rounded-md bg-gray-600 cursor-pointer flex justify-start items-center">
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                        stroke-linejoin="round" class="h-4 w-4" height="1em" width="1em"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    <span>{{chat.question}}</span>
                </div>
                {% endfor %}
            </div>
        </div>

        <!-- Chat messages area -->
        <div class="right1 w-10/12 flex justify-center items-center flex-col">
    <div class="chat-container w-full h-[85vh] overflow-y-auto mb-24" id="chatContainer"></div> <!-- Adjusted height to fit chat above the input area -->

    <div class="input w-full text-center fixed bottom-0 left-0 flex items-center justify-center bg-gray-800 px-4"> <!-- Removed upper and bottom padding -->
        <div class="buttonsvg w-[50vw] flex relative">
            <input class="w-full p-4 bg-gray-600 rounded-md" placeholder="Send a Message" type="text" name="text" id="questionInput">
            
            <button id="sendButton" class="relative -left-20 pl-10">
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round"
                    stroke-linejoin="round" class="h-4 w-4 mr-1" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>                        
</div>

    </div>
        

    <script>
        document.getElementById('sendButton').addEventListener('click', function () {
            const userInput = document.getElementById('questionInput').value;

            if (userInput.trim() !== '') {
                addUserMessage(userInput);
                document.getElementById('questionInput').value = '';  // Clear the input after sending

                // Send the user input to the backend API
                fetch('/api', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: userInput })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.response) {
                            addResponseMessage(data.response);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }
        });

        function addUserMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const userBubble = document.createElement('div');
            userBubble.classList.add('chat-bubble', 'user-bubble');
            userBubble.textContent = message;
            chatContainer.appendChild(userBubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;  // Scroll to bottom
        }

        function addResponseMessage(message) {
            const chatContainer = document.getElementById('chatContainer');
            const responseBubble = document.createElement('div');
            responseBubble.classList.add('chat-bubble', 'response-bubble');
            responseBubble.textContent = message;
            chatContainer.appendChild(responseBubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;  // Scroll to bottom
        }
    </script>
</body>

</html>
